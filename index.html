<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Quiz About [Me]</h1>
    <hr />
    <div id="cat-images" style="margin-bottom: 20px">
      <img
        src="https://i.ytimg.com/vi/vH8kYVahdrU/maxresdefault.jpg"
        alt="Cute Cat 1"
        style="margin: 5px; border: 2px solid black; height: 100px"
      />
      <img
        src="https://pbs.twimg.com/profile_images/1703068667808780288/F-ujycv2_400x400.jpg"
        alt="Cute Cat 2"
        style="margin: 5px; border: 2px solid black; height: 100px"
      />
      <img
        src="https://i.pinimg.com/736x/b6/a6/d5/b6a6d50de7eb36065b98ebd254d46cd5.jpg"
        alt="Cute Cat 3"
        style="margin: 5px; border: 2px solid black; height: 100px"
      />
    </div>
    <!-- Movie Question -->
    <form id="movie-form">
      <label>
        ðŸŽ¥ What is my favorite show?
        <select id="movie-answer">
          <option value="movie1">BoJack Horseman</option>
          <option value="movie2">Arcane</option>
          <option value="movie3">Stranger Things</option>
          <option value="movie4">Squid Game</option>
        </select>
      </label>
      <button type="submit">Check Movie Answer</button>
    </form>
    <div id="movie-result"></div>
    <hr />
    <!-- Book Question -->
    <form id="book-form">
      <label>
        ðŸ“– What is my favorite meal?
        <select id="book-answer">
          <option value="book1">fries</option>
          <option value="book2">pancakes</option>
          <option value="book3">crumbl</option>
          <option value="book4">sushi</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="book-result"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#movie-answer");
        var answer = $answer.val();

        if (answer === "movie2") {
          $("#movie-result").text("YA!").fadeIn(1000);
        } else {
          $("#movie-result").text("heart but no </3").slideDown(1000);
        }
      });

      //Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();

        if (answer === "book1") {
          $("#book-result").text("YUH YUM").fadeIn(1000);
        } else {
          $("#book-result").text("NOUR").slideDown(1000);
        }
      });
      $("#cat-images img").mouseover(function () {
        $(this).css("border-color", "hotpink");
        $(this).css("transform", "scale(1.1)");
      });

      $("#cat-images img").mouseout(function () {
        $(this).css("border-color", "black");
        $(this).css("transform", "scale(1)");
      });
    </script>
  </body>

  <!--- Taken From Khan Academy HTML/JS: Making webpages interactive with jQuery-->
</html>
